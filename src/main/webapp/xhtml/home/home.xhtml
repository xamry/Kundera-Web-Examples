<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="homeTemplate.xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="title">
        Impetus - NoSQL Browser
    </ui:define>

	<!-- Menu -->
	<ui:define name="menu">
		<rich:panel>
        <f:facet name="header">
        <h:outputText
				value="Browse Schema" />
        </f:facet>
        Your schema appears here
    </rich:panel>
	</ui:define>
	<!-- Body -->
	<ui:define name="body">		
		<rich:panel>
        <f:facet name="header">
        <h:outputText
				value="Welcome #{sessionScope.APPLICATION_TOKEN}" />
        </f:facet>
        Your operation details here
    </rich:panel>
	</ui:define>
</ui:composition>
