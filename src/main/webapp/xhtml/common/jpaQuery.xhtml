<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	

	<rich:panel>
		<f:facet name="header">
			<h:outputText value="Run Query" />
		</f:facet>
		
		<h:form>
			<table width="100%">
				<tr>
					<td width="90%">
						<h:inputTextarea value="#{homeBean.jpaQuery}" rows="5" cols="120"
						></h:inputTextarea>
					</td>
					<td width="10%">
						<h:commandButton value="Execute Query" align="left" action="#{homeBean.runJPAQuery}" style="width:100px;height:50px;"/>								
					</td>
				</tr>		
			</table>		
		</h:form>
		
	</rich:panel>
</ui:composition>
