<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="loginTemplate.xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="title">
        Impetus - NoSQL Browser :: Login
    </ui:define>

	<ui:define name="content">

		<table>
			<tr>
				<td><rich:messages styleClass="errorMessage" /></td>
			</tr>
		</table>
		<br />
		<rich:panel header="Login To Application">
			<h:form>
				<table>
					<tr>
						<td><h:outputText value="Web Service URL:" /></td>
						<td><h:inputText size="20" value="#{loginBean.webServiceURL}" /></td>
					</tr>
					<tr>
						<td><h:outputText value="Persistence Unit(s):" /></td>
						<td><h:inputText size="20"
							value="#{loginBean.persistenceUnits}" /></td>
					</tr>
					<tr>
						<td><h:outputText value="Media Type:" /></td>
						<td><h:inputText size="20" value="#{loginBean.mediaType}" /></td>
					</tr>
					<tr>
						<td></td>
						<td><h:commandButton value="Submit"
							action="#{loginBean.authenticate}" /></td>

					</tr>
				</table>
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>
